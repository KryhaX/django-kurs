
{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %}Film Form{% endblock %}

{% block strona %}

<h1>Dodaj film</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form|bootstrap }}
        {% csrf_token %}
        <button type="submit" >Dodaj film</button>
        <a href="{% url 'wszystkie_filmy'%}">Cofnij</a>
    </form>
{% endblock %}
